site_name: "SANDAG ABM3"
site_url: https://sandag.github.io/abm
repo_url: https://github.com/SANDAG/ABM

use_directory_urls: false

theme:
  name: material
  features:
    - navigation.tabs
    - content.code.annotate
    - content.tabs.link
    - navigation.indexes
    - navigation.top
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: deep purple
      accent: deep orange
      toggle:
        icon: material/toggle-switch-off-outline
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: deep purple
      accent: grey
      toggle:
        icon: material/toggle-switch
        name: Switch to light mode

plugins:
  - autorefs
  - mike
  - mkdocs-jupyter:
      include_source: True
  - mkdocstrings:
      default_handler: python
      enable_inventory: true
      handlers:
          rendering:
            show_root_heading: false
            show_source: true
            heading_level: 3
     # custom_templates: templates
  - search
  - table-reader
  - mermaid2

nav:
  - Home: index.md
  - Model Design: 
    - Overall Design: design/design.md
    - Resident: design/resident.md
    - Crossborder: design/crossborder.md
    - Airport Ground Access: design/airport.md
    - Overnight Visitor: design/visitor.md
  - Installing and Running: running.md
  - Model Inputs and Outputs: 
    - Inputs: inputs.md
    - Outputs: outputs.md
  - Applying ABM3: applying.md
  - Commercial Vehicle Model: cvm.md
  - About:
    - Release Notes: release-notes.md
    - FAQs: faq.md

extra:
  version:
    provider: mike
    default: latest

extra_css:
  - https://use.fontawesome.com/releases/v5.13.0/css/all.css

markdown_extensions:
  - admonition
  - codehilite:
      linenums: true
  - meta
  - pymdownx.inlinehilite
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.smartsymbols
  - smarty
  - tables
  - toc:
      # insert a blank space before the character
      permalink: " Â¶"
      toc_depth: 3      
  - pymdownx.critic
  - pymdownx.caret
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.tilde
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:mermaid2.fence_mermaid_custom
  
