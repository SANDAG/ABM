CONSTANTS:
  time_periods:
    EA:
      first_hour: 1
      last_hour: 6
    AM:
      first_hour: 7
      last_hour: 12
    MD:
      first_hour: 13
      last_hour: 25
    PM:
      first_hour: 26
      last_hour: 32
    EV:
      first_hour: 33
      last_hour: 48
  # SHARED2 and SHARED3 Occupancies
  OCC_SHARED2: 2.0
  OCC_SHARED3: 3.33
  vot_threshold_low: 8.81
  vot_threshold_med: 18.00
  OCC_TAXI: 1.1
  OCC_TNC_SINGLE: 1.2
  OCC_TNC_SHARED: 2.0

