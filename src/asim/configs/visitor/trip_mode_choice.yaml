SPEC: trip_mode_choice.csv
COEFFICIENTS: trip_mode_choice_coefficients.csv
COEFFICIENT_TEMPLATE: trip_mode_choice_coefficients_template.csv

tvpb_mode_path_types:
  WALK_TRANSIT: WTW

LOGIT_TYPE: NL

NESTS:
  name: root
  coefficient: 1.00
  alternatives:
      - name: AUTO
        coefficient: 0.50
        alternatives:
            - DRIVEALONE
            - SHARED2
            - SHARED3
      - name: NONMOTORIZED
        coefficient: 0.50
        alternatives:
            - WALK
            - BIKE
      - name: TRANSIT
        coefficient:  0.50
        alternatives:
            - WALK_LOC
            - WALK_PRM
            - WALK_MIX
      - name: RIDEHAIL
        coefficient: 0.50
        alternatives:
            - TAXI
            - TNC_SINGLE
            - TNC_SHARED

CONSTANTS:
  orig_col_name: origin
  dest_col_name: destination
  PERIODS_PER_HOUR: 2
  tnc_single_wait_time_mean_by_density:
    1: 10.3
    2: 8.5
    3: 8.4
    4: 6.3
    5: 4.7
  tnc_single_wait_time_sd_by_density:
    1: 4.1
    2: 4.1
    3: 4.1
    4: 4.1
    5: 4.1
  tnc_shared_wait_time_mean_by_density:
    1: 15.0
    2: 15.0
    3: 11.0
    4: 8.0
    5: 7.0
  tnc_shared_wait_time_sd_by_density:
    1: 4.1
    2: 4.1
    3: 4.1
    4: 4.1
    5: 4.1
  taxi_wait_time_mean_by_density:
    1: 26.5
    2: 17.3
    3: 13.3
    4: 9.5
    5: 5.5
  taxi_wait_time_sd_by_density:
    1: 6.4
    2: 6.4
    3: 6.4
    4: 6.4
    5: 6.4
  wait_time_distribution_by_density_breaks:
    - 500
    - 2000
    - 5000
    - 15000


# so far, we can use the same spec as for non-joint tours
preprocessor:
  SPEC: trip_mode_choice_annotate_trips_preprocessor
  DF: df
  TABLES:
    - land_use
    - tours

annotate_trips:
  SPEC: trip_mode_choice_annotate_trips
  DF: trips_merged
  TABLES:
    - tours
    - land_use

# to reduce memory needs filter chooser table to these fields
TOURS_MERGED_CHOOSER_COLUMNS:
  - tour_type
  - tour_mode
  - stop_frequency
  - demographic_segment
  - income
  - duration
  - purpose_id
  - auto_available
