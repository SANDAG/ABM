  # - trip_period
  - vot1
  - vot2
  - vot3
  - partySizeRideHailLocation1AutoIVT
  - partySizeRideHailLocation1AutoDist
  - partySizeRideHailLocation2AutoIVT
  - partySizeRideHailLocation2AutoDist
  - nights
  - number_of_participants

annotate_trips:
