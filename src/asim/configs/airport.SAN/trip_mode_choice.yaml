SPEC: trip_mode_choice.csv
COEFFICIENTS: trip_mode_choice_coefficients.csv
COEFFICIENT_TEMPLATE: trip_mode_choice_coefficients_template.csv


LOGIT_TYPE: NL

NESTS:
  name: root
  coefficient: coef_nest_root
  alternatives:
      - name: PARK
        coefficient: coef_nest_PARK
        alternatives:
            - PARK_LOC1
            - PARK_LOC2
            - PARK_LOC3
            - PARK_LOC4
            - PARK_LOC5
      - name: PRK_ESCRT
        coefficient: coef_nest_PARK_ESCORT
        alternatives:
          - PARK_ESCORT
      - name: RNTL
        coefficient: coef_nest_RENTAL
        alternatives:
          - RENTAL
      - name: SHTTLVAN
        coefficient: coef_nest_SHUTTLEVAN
        alternatives:
          - SHUTTLEVAN
      - name: HOTEL_CRTSY
        coefficient: coef_nest_HOTEL_COURTESY
        alternatives:
          - HOTEL_COURTESY         
      - name: RIDEHAIL
        coefficient: coef_nest_RIDEHAIL
        alternatives:
          - RIDEHAIL_LOC1
          - RIDEHAIL_LOC2
          - TAXI_LOC1
          - TAXI_LOC2
      - name: TRANSIT
        coefficient:  coef_nest_TRANSIT
        alternatives:
            - name: WALKACCESS
              coefficient: coef_nest_TRANSIT_WALKACCESS
              alternatives:
              - WALK_LOC
              - WALK_PRM
              - WALK_MIX
            - name: KNRACCESS
              coefficient: coef_nest_TRANSIT_KNRACCESS
              alternatives:
              - KNR_LOC
              - KNR_PRM
              - KNR_MIX
            - name: TNCACCESS
              coefficient: coef_nest_TRANSIT_KNRACCESS
              alternatives:
              - TNC_LOC
              - TNC_PRM
              - TNC_MIX
      - name: CURB
        coefficient: coef_nest_CURB
        alternatives:
          - CURB_LOC1
          - CURB_LOC2
          - CURB_LOC3
          - CURB_LOC4
          - CURB_LOC5
      - name: WLK
        coefficient: coef_nest_WALK
        alternatives:
          - WALK

