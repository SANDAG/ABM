SPEC: trip_mode_choice.csv
COEFFICIENTS: trip_mode_choice_coefficients.csv
COEFFICIENT_TEMPLATE: trip_mode_choice_coefficients_template.csv


LOGIT_TYPE: NL

NESTS:
  name: root
  coefficient: coef_nest_root
  alternatives:
      - name: PARK_ON_SITE
        coefficient: coef_nest_ONSITE_PARK
        alternatives:
            - PARK_LOC1
      - name: PARK_OFF_SITE
        coefficient: coef_nest_OFFSITE_PARK
        alternatives:
            - PARK_LOC4
      - name: TNC
        coefficient: coef_nest_TNC
        alternatives:
          - RIDEHAIL_LOC1
      - name: TAXI
        coefficient: coef_nest_TAXI
        alternatives:
          - TAXI_LOC1
      - name: TRANSIT
        coefficient: coef_nest_TRANSIT
        alternatives:
            - name: WALKACCESS
              coefficient: coef_nest_TRANSIT_WALKACCESS
              alternatives:
              - WALK_LOC
              - WALK_MIX
              - WALK_PRM
            - name: KNRACCESS # TODO look into next?
              coefficient: coef_nest_TRANSIT_KNRACCESS
              alternatives:
              - KNR_LOC
              - KNR_MIX
              - KNR_PRM
      - name: CURB # drop-off
        coefficient: coef_nest_CURB
        alternatives:
          - CURB_LOC1
      - name: RNTL
        coefficient: coef_nest_RENTAL
        alternatives:
          - RENTAL
      - name: SHTTLVN
        coefficient: coef_nest_SHUTTLEVAN
        alternatives:
          - SHUTTLEVAN
