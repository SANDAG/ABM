# skims
skims:
  maz_to_maz:
    walk:
      input_fname: microMgraEquivMinutes.csv
      output_fname: maz_maz_walk.csv
      rename_columns:
        i: OMAZ
        j: DMAZ
  taz_to_taz:
    periods:
      - EA
      - AM
      - MD
      - PM
      - EV
    input_base_fname: traffic_skims
    output_base_fname: traffic_skims_processed

# Tours
tours:
  num_enplanements: 14536000
