      - name: SR2_EA
        data_field: SHARED2_EA_HIGH
      - name: SR3_EA
        data_field: SHARED3_EA_HIGH
  - file_name: tranairporttrips.cbx_ea.omx
    is_tap: True
    tables:
      - name: WALK_TRANSIT_EA
        data_field: WALK_TRANSIT_EA
      - name: DRIVE_TRANSIT_EA
        data_field: DRIVE_TRANSIT_EA
  - file_name: nmotairporttrips.cbx_ea.omx
