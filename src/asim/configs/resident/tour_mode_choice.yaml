LOGIT_TYPE: NL
#LOGIT_TYPE: MNL

NESTS:
  name: root
  coefficient: coef_nest_root
  alternatives:
      - name: AUTO
        coefficient: coef_nest_AUTO
        alternatives:
            - DRIVEALONE
            - SHARED2
            - SHARED3
      - name: NONMOTORIZED
        coefficient: coef_nest_NONMOTORIZED
        alternatives:
          - WALK
          - BIKE
      - name: MICROMOBILITY
        coefficient: coef_nest_MICROMOBILITY
        alternatives:
          - EBIKE
          - ESCOOTER
      - name: TRANSIT
        coefficient:  coef_nest_TRANSIT
        alternatives:
            - name: WALKACCESS
              coefficient: coef_nest_TRANSIT_WALKACCESS
              alternatives:
              - WALK_LOC
              - WALK_PRM
              - WALK_MIX
            - name: PNRACCESS
              coefficient: coef_nest_TRANSIT_PNRACCESS
              alternatives:
              - PNR_LOC
              - PNR_PRM
              - PNR_MIX
            - name: KNRACCESS
              coefficient: coef_nest_TRANSIT_KNRACCESS
              alternatives:
              - KNR_LOC
              - KNR_PRM
              - KNR_MIX
            - name: TNCACCESS
              coefficient: coef_nest_TRANSIT_TNCACCESS
              alternatives:
              - TNC_LOC
              - TNC_PRM
              - TNC_MIX
      - name: RIDEHAIL
        coefficient: coef_nest_RIDEHAIL
        alternatives:
          - TAXI
          - TNC_SINGLE
          - TNC_SHARED
      - name: SCHOOL_BUS
        coefficient: coef_nest_SCHOOL_BUS
        alternatives:
          - SCH_BUS

SPEC: tour_mode_choice.csv
COEFFICIENTS: tour_mode_choice_coefficients.csv
COEFFICIENT_TEMPLATE: tour_mode_choice_coefficients_template.csv

# so far, we can use the same spec as for non-joint tours
preprocessor:
  SPEC: tour_mode_choice_annotate_choosers_preprocessor
  DF: choosers
  TABLES:
    - land_use
    - tours
    - vehicles
    - households
    - persons

nontour_preprocessor:
  SPEC: tour_mode_choice_annotate_choosers_preprocessor
  DF: choosers
  TABLES:
    - land_use

annotate_tours:
  SPEC: annotate_tours_tour_mode_choice
  DF: choosers
  TABLES:
    - tours


# to reduce memory needs filter chooser table to these fields
LOGSUM_CHOOSER_COLUMNS:
  - tour_type
  - hhsize
  - density_index
  - age
  - sex
  - auto_ownership
  - num_adults
  - ptype
  - number_of_participants
  - tour_category
  - value_of_time
  - free_parking_at_work
  - income_segment
  - income
  - time_factor_work
  - time_factor_nonwork
  - num_escortees
  - district27
  - ebike_owner
  - transit_pass_subsidy
  - transit_pass_ownership

MODE_CHOICE_LOGSUM_COLUMN_NAME: mode_choice_logsum
