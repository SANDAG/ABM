SPEC: route_origination.csv
COEFFICIENTS: route_origination_coefficients.csv

SIZE_TERM_SELECTOR: route_origination

CHOOSER_SEGMENT_COLUMN_NAME: origination_stop_type

SEGMENTS:
  - name: base
  - name: warehouse
    size_terms:
      - warehouse_emp_trn_wrh
      - warehouse_acc_establishment_trn
      - warehouse_acc_establishment_whl
    eligibility_term: warehouse_emp_trn_wrh
  - name: intermodal
    size_terms:
      - is_port
    eligibility_term: is_port
  - name: residential
    size_terms:
      - residence_hh
      - residence_con_household_package_service
      - residence_emp_non_ws_wfh
    eligibility_term: residence_hh
  - name: commercial
    size_terms:
      - commerce_emp_non_trn_wrh
      - commerce_acc_con_establishment
      - commerce_acc_agm_establishment
    eligibility_term: commerce_emp_non_trn_wrh

SIMULATE_CHOOSER_COLUMNS:
  - route_type
  - establishment_zone_id
  - route_id

RESULT_COL_NAME: origination_zone

REQUIRE_ACCESSIBILITY: True
ACCESSIBILITY_TERMS:
  - trn_establishment
  - whl_establishment
  - con_establishment
  - agm_establishment
  - con_household_package_service

port_taz:
